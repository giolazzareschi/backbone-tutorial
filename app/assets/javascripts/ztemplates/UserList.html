<table class="table stripped">
	<thead>
		<tr>
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(data, function( user ) { %>
		<tr>
			<td><%= user.get('id') %></td>
			<td><%= user.get('firstname') %></td>
			<td><%= user.get('lastname') %></td>
			<td><%= user.get('age') %></td>
		</tr>
		<% }); %>
	</tbody>
</table>
